<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="chat-app">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="user-profile">
                <img src="/static/user-avatar.png" alt="User Avatar" class="user-avatar">
                <h2>PDF Assistant</h2>
                <p>Effortlessly interact with your documents!</p>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <button onclick="showHelp()">
                        <span class="material-icons">help_outline</span>
                        Help
                    </button>
                </li>
                <li>
                    <button onclick="showActivityLog()">
                        <span class="material-icons">history</span>
                        Activity Log
                    </button>
                </li>
                <li>
                    <button onclick="showSettings()">
                        <span class="material-icons">settings</span>
                        Settings
                    </button>
                </li>
                <li>
                    <button onclick="logout()">
                        <span class="material-icons">logout</span>
                        Logout
                    </button>
                </li>
            </ul>
        </div>

        <!-- Main Chat Section -->
        <div class="chat-main">
            <!-- Header -->
            <header class="chat-header">
                <div class="chat-info">
                    <img src="/static/bot-avatar.png" alt="Bot Avatar" class="bot-avatar">
                    <div>
                        <h3>Chatbot Assistant</h3>
                        <p id="status">Online</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="header-btn" title="Notifications">
                        <span class="material-icons">notifications</span>
                    </button>
                    <button class="header-btn" title="Settings">
                        <span class="material-icons">settings</span>
                    </button>
                </div>
            </header>

            <!-- Chat Display -->
            <div class="chat-display" id="chatDisplay">
                <!-- Messages will dynamically load here -->
            </div>

            <!-- Input Section -->
            <div class="chat-input">
                <label for="pdfUpload" class="upload-btn" title="Upload PDF">
                    <span class="material-icons">attach_file</span>
                </label>
                <input type="file" id="pdfUpload" accept=".pdf" hidden onchange="uploadPDF()" />
                <input
                    type="text"
                    id="queryInput"
                    class="chat-text-input"
                    placeholder="Type your message here..."
                    aria-label="Type your message"
                />
                <button onclick="sendMessage()" class="send-btn" title="Send Message">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="chat-footer">
        <p>&copy; 2024 PDF Chatbot. Designed for seamless interactions!</p>
    </footer>

    <script src="/static/scripts.js"></script>
</body>
</html>
